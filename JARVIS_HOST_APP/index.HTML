<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarvisAssistant - Download</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Mono:wght@300&display=swap');

        :root {
            --dark-bg: #121212;
            --dark-surface: #1e1e1e;
            --dark-accent: #03dac6;
            --dark-text: #e0e0e0;
            --dark-subtext: #b0b0b0;
            --font-main: 'Roboto', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            background-color: var(--dark-surface);
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: var(--dark-text);
            text-decoration: none;
            font-family: var(--font-main);
            margin: 0 1.5rem;
            font-weight: 700;
            transition: color 0.2s ease;
        }

        .navbar a:hover {
            color: var(--dark-accent);
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--dark-surface);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 5rem;
        }

        h1 {
            font-family: var(--font-main);
            font-size: clamp(2.5rem, 6vw, 3rem);
            color: var(--dark-accent);
            margin-bottom: 0.5rem;
            text-transform: none;
            letter-spacing: normal;
        }

        h1 span {
            font-weight: 300;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--dark-subtext);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .download-button {
            display: inline-block;
            padding: 15px 35px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-family: var(--font-main);
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--dark-bg);
            background-color: var(--dark-accent);
            border: none;
            border-radius: 5px;
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4);
        }

        .download-button:hover {
            background-color: #008779;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(3, 218, 198, 0.6);
        }
    </style>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="plugins.html">Plugins</a>
    </nav>
    <div class="container">
        <h1><span>J.A.R.V.I.S.</span> Assistant</h1>
        <p id="login-status">A personal artificial intelligence assistant built for Windows. Log in to download the application.</p>

        <div data-netlify-identity-menu></div>

        <button class="download-button" id="download-button" style="display:none; margin-top: 20px;">
            Download Now
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadButton = document.getElementById('download-button');
            const loginStatus = document.getElementById('login-status');

            const handleUser = (user) => {
                if (user) {
                    loginStatus.textContent = 'You are logged in. Click below to download.';
                    downloadButton.style.display = 'block';
                } else {
                    loginStatus.textContent = 'A personal artificial intelligence assistant built for Windows. Log in to download the application.';
                    downloadButton.style.display = 'none';
                }
            };

            netlifyIdentity.on('init', handleUser);
            netlifyIdentity.on('login', handleUser);
            netlifyIdentity.on('logout', handleUser);

            downloadButton.addEventListener('click', async () => {
                const user = netlifyIdentity.currentUser();
                if (!user) {
                    alert('You must be logged in to download this file.');
                    return;
                }

                const token = await user.jwt();
                
                // Fetch the file using the token
                fetch('/.netlify/functions/download', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('You must be logged in to download this file.');
                    }
                    return response.json();
                })
                .then(data => {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = data.url;
                    downloadLink.download = 'jarvis_app.zip';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                })
                .catch(error => {
                    alert(error.message);
                });
            });

            netlifyIdentity.init();
        });
    </script>
</body>
</html>
