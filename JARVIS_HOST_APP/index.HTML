<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarvisAssistant - Download</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Mono:wght@300&display=swap');

        :root {
            --black-bg: #000;
            --dark-surface: #1e1e1e;
            --dark-accent: #03dac6;
            --dark-text: #e0e0e0;
            --dark-subtext: #b0b0b0;
            --font-main: 'Roboto', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        body {
            background-color: var(--black-bg);
            color: var(--dark-text);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            padding: 1rem 0;
            z-index: 1000;
        }

        .navbar a {
            color: var(--dark-text);
            text-decoration: none;
            font-family: var(--font-main);
            margin: 0 1.5rem;
            font-weight: 700;
            transition: color 0.2s ease;
        }

        .navbar a:hover {
            color: var(--dark-accent);
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: var(--font-main);
            font-size: clamp(3rem, 7vw, 4.5rem);
            color: var(--dark-accent);
            margin-bottom: 0.5rem;
            text-transform: none;
            letter-spacing: normal;
        }

        h1 span {
            font-weight: 300;
            color: var(--dark-text);
        }

        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--dark-subtext);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .login-box {
            background-color: var(--dark-surface);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 2rem;
            width: 80%;
            max-width: 400px;
        }

        .download-button {
            display: inline-block;
            padding: 15px 35px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-family: var(--font-main);
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--black-bg);
            background-color: var(--dark-accent);
            border: none;
            border-radius: 5px;
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4);
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #008779;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(3, 218, 198, 0.6);
        }

    </style>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="plugins.html">Plugins</a>
    </nav>
    <div class="container">
        <h1><span style="color: var(--dark-accent);">J.A.R.V.I.S.</span><span style="color: var(--dark-text);"> Assistant</span></h1>
        <p id="login-status">Log in or sign up to download the application.</p>

        <div class="login-box">
            <div data-netlify-identity-menu></div>
        </div>

        <button class="download-button" id="download-button" style="display:none;">
            Download Now
        </button>
    </div>

    <script>
        const downloadButton = document.getElementById('download-button');
        const loginStatus = document.getElementById('login-status');

        netlifyIdentity.on('init', user => {
            if (user) {
                loginStatus.textContent = 'You are logged in. Click below to download.';
                downloadButton.style.display = 'block';

                downloadButton.addEventListener('click', async () => {
                    const token = await netlifyIdentity.currentUser().jwt();
                    
                    // Fetch the file using the token
                    fetch('/.netlify/functions/download', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('You must be logged in to download this file.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const downloadLink = document.createElement('a');
                        downloadLink.href = data.url;
                        downloadLink.download = 'jarvis_app.zip';
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                    })
                    .catch(error => {
                        alert(error.message);
                    });
                });
            } else {
                loginStatus.textContent = 'Log in or sign up to download the application.';
                downloadButton.style.display = 'none';
            }
        });

        netlifyIdentity.init();
    </script>
</body>
</html>
